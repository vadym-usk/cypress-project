name: Run Cypress tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean previous allure-results
        run: rm -rf allure-results allure-report

      - name: ğŸ³ Build Docker Image
        run: docker build -t cypress-tests .

      - name: ğŸ§ª Run Cypress Tests in Docker
        run: |
          docker run --rm \
            -e CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }} \
            -e CYPRESS_USER_EMAIL=${{ secrets.CYPRESS_USER_EMAIL }} \
            -e CYPRESS_USER_PASSWORD=${{ secrets.CYPRESS_USER_PASSWORD }} \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            cypress-tests

      - name: ğŸ“Š Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: ğŸ“ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report