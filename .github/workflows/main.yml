name: Run Cypress tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üßπ Clean previous allure-results
        run: rm -rf allure-results allure-report

      - name: üê≥ Build Docker Image
        run: docker build -t cypress-tests .

      - name: üß™ Run Cypress Tests in Electron browser
        continue-on-error: true
        run: |
          docker run --rm \
            -e CYPRESS_BROWSER=electron \
            -e CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }} \
            -e CYPRESS_USER_EMAIL=${{ secrets.CYPRESS_USER_EMAIL }} \
            -e CYPRESS_USER_PASSWORD=${{ secrets.CYPRESS_USER_PASSWORD }} \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            cypress-tests npx cypress run --browser electron

      - name: üß™ Run Cypress Tests in Chrome browser
        continue-on-error: true
        run: |
          docker run --rm \
            -e CYPRESS_BROWSER=chrome \
            -e CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }} \
            -e CYPRESS_USER_EMAIL=${{ secrets.CYPRESS_USER_EMAIL }} \
            -e CYPRESS_USER_PASSWORD=${{ secrets.CYPRESS_USER_PASSWORD }} \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            cypress-tests npx cypress run --browser chrome

      - name: üìä Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: üìÅ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report