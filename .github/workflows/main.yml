name: Run Cypress tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¹ Clean previous allure-results
        run: rm -rf allure-results allure-report

      - name: ğŸ³ Build Docker Image
        run: docker build -t cypress-tests .

      - name: ğŸ§ª Run Cypress Tests in Electron browser
        run: |
          docker run --rm \
            -e CYPRESS_BROWSER=electron \
            -e CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }} \
            -e CYPRESS_USER_EMAIL=${{ secrets.CYPRESS_USER_EMAIL }} \
            -e CYPRESS_USER_PASSWORD=${{ secrets.CYPRESS_USER_PASSWORD }} \
            -v ${{ github.workspace }}/allure-results/electron:/app/allure-results \
            cypress-tests npx cypress run --browser electron

      - name: ğŸ§ª Run Cypress Tests in Chrome browser
        run: |
          docker run --rm \
            -e CYPRESS_BROWSER=chrome \
            -e CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }} \
            -e CYPRESS_USER_EMAIL=${{ secrets.CYPRESS_USER_EMAIL }} \
            -e CYPRESS_USER_PASSWORD=${{ secrets.CYPRESS_USER_PASSWORD }} \
            -v ${{ github.workspace }}/allure-results/chrome:/app/allure-results \
            cypress-tests npx cypress run --browser chrome

      - name: ğŸ“Š Consolidate Allure results
        run: |
          sudo mkdir -p allure-results
          sudo chmod -R 777 allure-results
          mkdir -p allure-results/general
          cp -r allure-results/electron/* allure-results/general/ || true
          cp -r allure-results/chrome/* allure-results/general/ || true

      - name: ğŸ“Š Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results/general --clean -o allure-report

      - name: ğŸ“ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report