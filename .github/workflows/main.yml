name: Run Cypress tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        browser: [electron, chrome]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üßπ Clean previous allure-results
        run: rm -rf allure-results allure-report*

      - name: üê≥ Build Docker Image
        run: docker build -t cypress-tests .

      - name: üß™ Run Cypress Tests in ${{ matrix.browser }} browser
        run: |
          docker run --rm \
            -e CYPRESS_BROWSER=${{ matrix.browser }} \
            -e CYPRESS_BASE_URL=${{ secrets.CYPRESS_BASE_URL }} \
            -e CYPRESS_USER_EMAIL=${{ secrets.CYPRESS_USER_EMAIL }} \
            -e CYPRESS_USER_PASSWORD=${{ secrets.CYPRESS_USER_PASSWORD }} \
            -v ${{ github.workspace }}/allure-results/${{ matrix.browser }}:/app/allure-results \
            cypress-tests npx cypress run --browser ${{ matrix.browser }}

      - name: üìä Generate Allure Report for ${{ matrix.browser }} browser
        run: |
          npm install -g allure-commandline
          allure generate allure-results/${{ matrix.browser }} --clean -o allure-report-${{ matrix.browser }}

      - name: üìÅ Upload Allure Report for ${{ matrix.browser }} browser
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}
          path: allure-report-${{ matrix.browser }}