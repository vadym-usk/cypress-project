name: Run Cypress tests with Allure in Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧹 Clean previous allure-results
        run: rm -rf allure-results allure-report

      - name: 🐳 Build Docker Image
        run: docker build -t cypress-tests .

      - name: 🧪 Run Cypress Tests in Docker
        run: |
          docker run --rm \
            -e CYPRESS_BASE_URL=https://guest:welcome2qauto@qauto.forstudy.space \
            -e CYPRESS_USER_EMAIL=test-email+1@gmail.com \
            -e CYPRESS_USER_PASSWORD=Secretpass123 \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            cypress-tests

      - name: 📊 Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: 📁 Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: 🚀 Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report